version: '3'


tasks:
  
  default: true
  install:
    desc: Install {{.cmd_to_check}} binary
    cmds:
      - sudo go get -u go.mozilla.org/sops/cmd/sops
      - sops --version
    vars:
      cmd_to_check: sops
    silent: true
    #check to see if binary is installed
    status:  
      - command -v "{{.cmd_to_check}}" >/dev/null 2>&1 || exit 1 
