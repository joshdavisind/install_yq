version: '3'


tasks:
  
  default: true
  install:
    desc: Install {{.cmd_to_check}} binary
    cmds:
      - sudo curl -s https://fluxcd.io/install.sh | sudo bash
      - flux --version | head -n1
    vars:
      cmd_to_check: flux  
    silent: true
    #check to see if binary is installed
    status:  
      - command -v "{{.cmd_to_check}}" >/dev/null 2>&1 || exit 1 
